<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="coordstyle.css">
  <title>HTML 5 Boilerplate</title>

</head>

<body>
  <div class="alls">
    <h3>All Secure</h3>
    </div>
      <div class="hdg">

      </div>
      <div class="btn">
        <form>
          <input type="button" onclick="getLocationUpdate();" value="Share Location" />
        </form>
      </div>

      <div class="coords" id="cords">
        <div>
          <div class="coord-type">LATITUDE<br>
            <div id="lats"></div>
          </div>
        </div>
        <div>
          <div class="coord-type">LONGITUDE<br>
            <div id="longs"></div>
          </div>
        </div>
      </div>
 <script src="coordlgc.js"></script> 
</body>

</html>
